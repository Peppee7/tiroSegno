<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIRO A SEGNO</title>
</head>
<body>
    <div class="pt">Punti: 0</div>

    <script src="static/js/p5.min.js"></script>
    <script>
        let diametro = 400;
        let punteggio = document.querySelector(".pt");
        let punti = 0;
        
        function setup() {
            createCanvas(600, 600);
            background(255, 255, 255);

            fill(0, 255, 0);
            circle(width/2, height/2, diametro);

            fill(0, 0, 255);
            circle(width/2, height/2, diametro - 40);

            fill(0, 255, 0);
            circle(width/2, height/2, diametro - 80);

            fill(0, 0, 255);
            circle(width/2, height/2, diametro - 120);

            fill(0, 255, 0);
            circle(width/2, height/2, diametro - 160);

            fill(0, 0, 255);
            circle(width/2, height/2, diametro - 200);

            fill(0, 255, 0);
            circle(width/2, height/2, diametro - 240);
            
            fill(0, 0, 255);
            circle(width/2, height/2, diametro - 280);

            fill(0, 255, 0);
            circle(width/2, height/2, diametro - 320);

            fill(0, 0, 255);
            circle(width/2, height/2, diametro - 360);
        }

        function mouseClicked() {
            let centerX = width/2;
            let centerY = height/2;
            let c1 = mouseX - centerX;
            let c2 = mouseY - centerY;

            fill(255, 0, 0);
            circle(mouseX, mouseY, 10);

            let dist = sqrt((c1 * c1) + (c2 * c2));

            console.log(dist);
            
            if(dist <= 200) {
                if(dist >= 100) {
                    if(dist >= 180) {
                        punti = punti + 1;
                        punteggio.innerHTML = "Punti: " + punti;
                    } else if(dist >= 160) {
                        punti = punti + 2;
                        punteggio.innerHTML = "Punti: " + punti;
                    } else if(dist >= 140) {
                        punti = punti + 3;
                        punteggio.innerHTML = "Punti: " + punti;
                    } else if(dist >= 120) {
                        punti = punti + 4;
                        punteggio.innerHTML = "Punti: " + punti;
                    } else if(dist >= 100) {
                        punti = punti + 5;
                        punteggio.innerHTML = "Punti: " + punti;
                    }
                } else {
                    if(dist >= 80) {
                        punti = punti + 6;
                        punteggio.innerHTML = "Punti: " + punti;
                    } else if(dist >= 60) {
                        punti = punti + 7;
                        punteggio.innerHTML = "Punti: " + punti;
                    } else if(dist >= 40) {
                        punti = punti + 8;
                        punteggio.innerHTML = "Punti: " + punti;
                    } else if(dist >= 20) {
                        punti = punti + 9;
                        punteggio.innerHTML = "Punti: " + punti;
                    } else if(dist >= 0) {
                        punti = punti + 10;
                        punteggio.innerHTML = "Punti: " + punti;
                    }
                }
            } else {
                punteggio.innerHTML = "Punti: " + punti;
            }
        }
    </script>
</body>
</html>
